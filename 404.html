<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página no encontrada | FUNDVISA</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" href="img/ico.png" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/fundvisa.css">

    <style>
        /* =========================================
           DISEÑO 404 PREMIUM
           ========================================= */
        body {
            /* Mismo fondo de marca de agua que Inscripciones */
            background-color: #f4f7f6;
            background-image: 
                radial-gradient(at 0% 0%, rgba(0, 91, 154, 0.08) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(59, 181, 74, 0.08) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(0, 91, 154, 0.05) 0px, transparent 50%);
            background-attachment: fixed;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .error-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px); /* Efecto vidrio */
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 25px 50px -12px rgba(0, 50, 100, 0.15);
            padding: 3rem 2rem;
            text-align: center;
            max-width: 600px;
            width: 90%;
            position: relative;
            /* Borde superior con gradiente corporativo */
            border-top: 6px solid transparent;
            background-clip: padding-box;
        }

        /* Truco para borde gradiente superior */
        .error-card::before {
            content: '';
            position: absolute;
            top: -6px; left: 0; right: 0; height: 6px;
            background: linear-gradient(90deg, var(--color-azul, #005B9A), var(--color-verde, #3BB54A));
            border-radius: 24px 24px 0 0;
            z-index: -1;
        }

        /* Texto 404 Gigante y Animado */
        .error-code {
            font-size: 8rem;
            font-weight: 900;
            line-height: 1;
            margin-bottom: 0;
            /* Texto con Gradiente */
            background: linear-gradient(135deg, var(--color-azul, #005B9A) 0%, var(--color-verde, #3BB54A) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            /* Animación Flotante */
            animation: float 4s ease-in-out infinite;
            display: inline-block;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        .error-title {
            font-weight: 700;
            color: #333;
            margin-top: 1rem;
            font-size: 1.5rem;
        }

        .error-desc {
            color: #6c757d;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        /* Botones personalizados */
        .btn-home {
            background: var(--color-azul, #005B9A);
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 91, 154, 0.3);
        }

        .btn-home:hover {
            background: #004475;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 91, 154, 0.4);
            color: white;
        }

        .btn-back {
            color: #6c757d;
            font-weight: 600;
            text-decoration: none;
            margin-right: 15px;
            transition: color 0.3s;
        }
        .btn-back:hover {
            color: var(--color-verde, #3BB54A);
        }

        /* Elementos decorativos de fondo (círculos borrosos) */
        .bg-shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.6;
        }
        .shape-1 {
            width: 300px; height: 300px;
            background: rgba(59, 181, 74, 0.2);
            top: -100px; left: -100px;
        }
        .shape-2 {
            width: 250px; height: 250px;
            background: rgba(0, 91, 154, 0.2);
            bottom: -50px; right: -50px;
        }
    </style>
</head>
<body>

    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>

    <div class="container d-flex flex-column align-items-center">
        
        <a href="index.html" class="mb-4 animate__animated animate__fadeInDown">
            <img src="img/logo.png" alt="FUNDVISA" style="height: 70px;" class="img-fluid">
        </a>

        <div class="error-card animate__animated animate__fadeInUp">
            
            <div class="error-code">404</div>
            
            <h1 class="error-title">¡Ups! Página no encontrada</h1>
            <p class="error-desc">
                Parece que la página que buscas se ha movido, eliminado o no existe.
            </p>

            <div class="d-flex justify-content-center align-items-center flex-wrap gap-3">
                <a href="#" onclick="history.back(); return false;" class="btn-back">
                    <i class="fas fa-arrow-left me-2"></i>Volver atrás
                </a>
                
                <a href="index.html" class="btn btn-home">
                    Ir al Inicio <i class="fas fa-home ms-2"></i>
                </a>
            </div>

        </div>

        <div class="mt-4 text-muted small animate__animated animate__fadeIn">
            &copy; 2026 FUNDVISA. Todos los derechos reservados.
        </div>
    </div>

</body>
</html>
